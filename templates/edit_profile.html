{% block content %}
<div class="container mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-4">Edit Your Profile</h2>

    <form method="POST" enctype="multipart/form-data" class="bg-gray-800 p-6 rounded-lg shadow-lg text-white">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            {% for field in form %}
                <div class="mb-4">
                    <label class="block text-sm font-medium">{{ field.label }}</label>
                    {{ field }}
                    
                    {% if field.help_text %}
                        <p class="text-gray-400 text-xs">{{ field.help_text }}</p>
                    {% endif %}
                    
                    {% for error in field.errors %}
                        <p class="text-red-500 text-sm">{{ error }}</p>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>

        <button type="submit" class="bg-blue-500 hover:bg-blue-600 transition duration-200 text-white font-bold py-2 px-4 rounded">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
