{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CodeTrack</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>

    <header class="header">
        <h1 class="logo">CodeTrack</h1>
        <nav>
            <a href="/">Home</a>
            <a href="{% url 'account_signup' %}">Sign Up</a>
        </nav>
    </header>

    <div class="login-container">
        <h2 class="login-title">Login</h2>

        <form method="post" class="login-form">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="login-btn">Login</button>
        </form>

        <p class="signup-text">Don't have an account? 
            <a href="{% url 'account_signup' %}" class="link">Sign up</a>
        </p>

        <a href="{% provider_login_url 'google' %}" class="google-login">Login with Google</a>

        <p class="forgot-password">
            <a href="{% url 'account_reset_password' %}" class="link">Forgot Password?</a>
        </p>
    </div>

    <footer class="footer">
        <p>&copy; 2025 CodeTrack. All Rights Reserved.</p>
    </footer>

</body>
</html>
