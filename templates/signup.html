<h2>Sign Up</h2>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    
    <label>Email:</label>
    <input type="email" name="email" required>

    {{ form.as_p }}

    <button type="submit">Sign Up</button>
</form>

<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
