{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CodeTrack</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'signup.css' %}">
</head>
<body>

    <!-- 🏠 Header Section -->
    <header class="header">
        <h1 class="logo">CodeTrack</h1>
        <nav>
            <a href="/">Home</a>
            <a href="{% url 'login' %}">Login</a>
        </nav>
    </header>

    <!-- 📝 Signup Form -->
    <div class="signup-container">
        <h2 class="signup-title">Sign Up</h2>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="post" class="signup-form">
            {% csrf_token %}
            
            <label class="label">Email:</label>
            <input type="email" name="email" required class="input-field">

            {{ form.as_p }}

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <!-- Google Sign Up -->
        <div class="google-auth">
            <p>or</p>
            <a href="{% provider_login_url 'google' %}" class="google-btn">
                <img src="{% static 'google-icon.png' %}" alt="Google Logo"> Sign Up with Google
            </a>
        </div>

        <p class="login-text">Already have an account? 
            <a href="{% url 'login' %}" class="link">Login</a>
        </p>
    </div>

    <!-- 📩 Footer -->
    <footer class="footer">
        <p>&copy; 2025 CodeTrack. All Rights Reserved.</p>
    </footer>

</body>
</html>
